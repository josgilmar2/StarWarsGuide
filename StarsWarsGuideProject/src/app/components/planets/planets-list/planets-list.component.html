<body>
    <header>
      <div>
        <div class="title yellow">star</div>
        <div class="title yellow">wars</div>
      </div>
    </header>
    <div class="flex justify-content-space-between aling-items padding">
      <div class="white" style="font-size: 24pt;">
        <a routerLink="/initial-page" style="text-decoration: none; color: #81D4FA"><span>Home</span></a><span> /
          Planets</span>
      </div>
      <div>
        <span *ngFor="let in of counter(); let i = index"><button
            (click)="getPlanetsPage(i+1)">{{i+1}}</button>&nbsp;</span>
      </div>
    </div>
    <div class="flex justify-content-center" style="background-color: black;">
      <mat-card class="example-card" *ngFor="let planets of planetsList">
        <mat-card-header>
          <h2>{{planets.name}}</h2>
        </mat-card-header>
        <img mat-card-image [src]="modificarUrlImgSpc(planets)" onerror="this.src='https://starwars-visualguide.com/assets/img/placeholder.jpg'">
        <mat-card-actions>
          <button mat-button (click)="getPlanetsInfo(planets)">+ INFO</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </body>
